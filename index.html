<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <section class="buttons">
        <div>
            <img id="rock" src="img/rock.png" alt="Cartoon icon of a clenched fist">
        </div>
        <div>
            <img id="paper" src="img/paper.png" alt="Cartoon icon of an open  hand">
        </div>
        <div>
            <img id="scissors" src="img/scissors.png" alt="Cartoon icon of a hand in scissors pose">
        </div>
    </section>
    <h2 id="result"></h2>
    <h2 id="running-score"></h2>
    
    <script src="game.js"></script>

</body>
</html>
